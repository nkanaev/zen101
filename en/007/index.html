    <h1>Announcement</h1>

<p>Tanzan wrote sixty postal cards on the last day of his life, and asked an attendant to mail them. Then he passed away. The cards read:</p>

<p>I am departing from this world. This is my last announcement.</p>

<p>Tanzan</p>

<p>27 July 1892.</p>
